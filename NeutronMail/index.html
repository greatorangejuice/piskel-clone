<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeutronMail</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div class="wrapper">
            <div class="secondary-menu">
                <div class="logo">
                    <h1>
                        <a href="#"><img src="./assets/neutronMail.png" alt="logo"></a>
                    </h1>
                </div>

                <div class="languages">
                    <ul>
                        <li><a href="#">English</a></li>
                        <li><a href="#">French</a></li>
                        <li><a href="#">Italian</a></li>
                        <li><a href="#">Polish</a></li>
                    </ul>
                </div>
            </div>

            <nav>
                <ul class="top-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Security</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Donate</a></li>
                </ul>

                <div class="login">
                    <a href="#" class="icon_login"><i class="icon-login"></i></a>
                    <span><a href="#">Log In</a></span>
                </div>

                <div>
                    <button class="signUp">Sign up</button>
                </div>
            </nav>
        </div>

        <div class="main-title">
            <h2 class="main-title_first-line">
                Secure Email Communication
            </h2>

            <h3 class="main-title_second-line">
                Based in <span>Somewhere</span>
            </h3>

            <div class="account-buttons">
                <button class="reg-account">Create account</button>

                <div>
                    <ul class="market-icons">
                        <li><a href="#" class="icon_market"><i class="icon-apple"></i></a></li>
                        <li><a href="#" class="icon_market"><i class="icon-googleplay"></i></a></li>
                    </ul>
                </div>

            </div>

            <!-- <div class="background-shadow">
            </div> -->
            
        </div>

        <div>
            <ul class="social-list">
                <li><a href="#" class="item_social google"><i class="icon-gplus-squared"></i></a></li>
                <li><a href="#" class="item_social facebook"><i class="icon-facebook-official"></i></a></li>
                <li><a href="#" class="item_social twitter"><i class="icon-twitter-squared"></i></a></li>
            </ul>
        </div>
    </header>
    <main class="container"></main>
    <footer class="footer"></footer>
</body>

</html>
