<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piskel-clone</title>
</head>

<body>
  <div class="grid">
    <header class="header">
    </header>
    <div class="tools-bar">
      <div class="canvas-tools">

          <button data-action="pen-tool" class="pen-tool" id="pen-tool">Pen</button>
          <button data-action="bucket-tool" class="bucket-tool" id="bucket-tool">Paintbucket</button>
          <button data-action="triangle-tool" class="triangle-toold" id="triangle-tool">Triangle</button>

      </div>
      <input type="color" class="js-color-picker">
      <input type="range" class="js-line-range" min="1" max="72" value="1">
      <label class="js-range-value">1</label>Px
    </div>
    <div class="canvas-field">
      <canvas id="canvas" class="canvas" width="600" height="300"></canvas>
    </div>
    <div class="layers-tools">
      <div class="canvas-field-properties">
          <button data-action="canvas-size-tool" class="canvas-size-tool">Field size</button>
      </div>
      <div class="cords">
        <span class="x-coord">0</span>
        <span class="y-coord">0</span>
      </div>
      <div class="canvas-size hide">
          <button>32x32</button>
          <button>128x128</button>
          <button>256x256</button>
      </div>
    </div>
  </div>

</body>

</html>
