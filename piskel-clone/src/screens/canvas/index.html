<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piskel-clone</title>
</head>

<body>
  <div class="grid">
    <header class="header">
    </header>
    <div class="tools-bar">
      <div class="canvas-tools">

          <button data-action="pen-tool" class="pen-tool tool" id="pen-tool"><img data-action="pen-tool" src="../../../src/screens/canvas/images/pencil.svg" width="25" height="25" alt="pencil"></button>
          <button data-action="bucket-tool" class="bucket-tool tool" id="bucket-tool"><img data-action="bucket-tool" src="./../../src/screens/canvas/images/paint-bucket.svg" width="25" height="25" alt="paintbucket"></button>
          <button data-action="rectangle-tool" class="rectangle-tool tool" id="rectangle-tool"><img src="./../../src/screens/canvas/images/photo-frame.svg" width="25" height="25" alt="rectagle"></button>
          <button data-action="trash-tool" class="trash-tool tool" id="trash-tool"><img src="./../../src/screens/canvas/images/garbage.svg" width="25" height="25" alt="garbage"></button>

      </div>
    </div>
    <div class="frames-bar">
      <div class="layers-field">
        <div class="shots">
        </div>
        <button class="add-frame-tool"><img src="./../../src/screens/canvas/images/plus.svg" width="20" height="20" alt="add frame">Add frame</button>
      </div>
    </div>
    <div class="canvas-field">
      <div>
        <canvas id="canvas" class="canvas"></canvas>
      </div>
    </div>
    <div class="layers-tools">
      <canvas class="animation" width="128" height="128"></canvas>
      <div class="properties">
          <button class="fullscreen-tool">Fullscreen</button>
          <input type="range" min="0" max="24" step="1" class="speed" value="0"> <label class = "current-speed">0</label>
      </div>
      <div class="canvas-field-properties">
        <button data-action="canvas-size-tool" class="canvas-size-tool">Field size</button>
      </div>
      <div class="cords">
        <span class="x-coord">0</span>
        <span class="y-coord">0</span>
      </div>
      <div class="canvas-size hide">
        <button data-action="small" class="small-size">32x32</button>
        <button data-action="medium" class="medium-size">64x64</button>
        <button data-action="large" class="large-size">128x128</button>
    </div>
    </div>
  </div>
  <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" 		    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 		    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</body>

</html>
